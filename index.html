<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="sorting-config">
        <div class="slide-container">
            <span>transitionTime [ms]: </span>
            <span id="sleepTimeText"></span>
            <input type="range" min="1" max="2000" value="20" class="slider" id="sleepTimeSlider">
        </div>

        <div class="slide-container">
            <span>containers amount:</span>
            <span id="containers-amount">10</span>
            <input type="range" min="2" max="200" value="10" class="slider" id="containers-amount-slider">
        </div>
        <div class="sorting-controller">
            <button id="start-btn">start!</button>
            <button id="reset-btn">reset</button>
        </div>
        <div class="sortType-radios">
            <input type="radio" id="bubble-sort" name="sort-type" value="bubble">
            <label for="bubble-sort">Bubble sort</label><br>
            <input type="radio" id="insert-sort" name="sort-type" value="insert">
            <label for="insert-sort">Insert sort</label><br>
            <input type="radio" id="quick-sort" name="sort-type" value="quick">
            <label for="quick-sort">Quick sort</label>
        </div>
        <div>selected sorting algorithm: <span id="selected-sorting-algorithm"></span> sort</div>
    </div>




    <div id="sorting-container">
        <div  class="container" id="container1"></div>
        <div  class="container" id="container2"></div>
        <div  class="container" id="container3"></div>
        <div  class="container" id="container4"></div>
        <div  class="container" id="container5"></div>
        <div  class="container" id="container6"></div>
        <div  class="container" id="container7"></div>
        <div  class="container" id="container8"></div>
        <div  class="container" id="container9"></div>
        <div  class="container" id="container10"></div>
    </div>

    <div id="status"></div>


    <script src="bubbleSort.js"></script>
    <script src="script.js"></script>
    <script src="insertSort.js"></script>
    <script src="quickSort.js"></script>

</body>
</html>
